<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="home.xhtml">
            <ui:define name="home-admin">
                <div>
                    <h2 align="center">Usuários com acesso liberado</h2><br/>
                    <h:dataTable var="usuario" value="#{usuarioBean.usuariosLiberados}" class="table table-striped">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{usuario.nome} #{usuario.sobrenome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{usuario.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tipo de usuário</f:facet>
                            <h:outputText value="#{usuario.tipoUsuario.descricao}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
