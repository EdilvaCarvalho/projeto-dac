<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="home.xhtml">
            <ui:define name="home-publico">
                <div class="form-group col-md-12">
                    <h2 align="center">Professores</h2>
                    <h:form>
                        <h:dataTable var="professor" value="#{professorBean.todosOsProfessores()}" class="table">
                            <h:column>
                                <f:facet name="header">Professor</f:facet>
                                <h:outputText value="#{professor.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Vínculo</f:facet>
                                <h:outputText value="#{professor.vinculo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Regime</f:facet>
                                <h:outputText value="#{professor.regime}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Unidade</f:facet>
                                <h:outputText value="#{professor.unidade}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Horários</f:facet>
                                <h:commandButton id="abrir" value="Horários" action="#{professorBean.pegaProfessorAulas(professor)}" class="btn btn-success col-md-8"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Turmas</f:facet>
                                <h:commandButton id="abrirTurma" value="Turmas" action="#{professorBean.pegaProfessorTurmas(professor)}" class="btn btn-primary col-md-8"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dúvidas</f:facet>
                                <h:commandButton id="abrirDuvida" value="Duvidas" action="#{duvidaBean.pegaProfessor(professor)}" class="btn btn-primary col-md-8"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
