<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="home.xhtml">
            <ui:define name="home-publico">
                <div>
                    <h2 align="center">HORÁRIOS: #{professorBean.professorEncontrado.nome}</h2><br/>
                    <h:dataTable var="aula" value="#{professorBean.aulas}" class="table table-striped">
                        <h:column>
                            <f:facet name="header">Dia</f:facet>
                            <h:outputText value="#{aula.dia_desc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Início</f:facet>
                            <h:outputText value="#{aula.horario.hor_inicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Fim</f:facet>
                            <h:outputText value="#{aula.horario.hor_fim}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sala</f:facet>
                            <h:outputText value="#{aula.sala.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Laboratorio</f:facet>
                            <h:outputText value="#{aula.laboratorio.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{aula.curso.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Período</f:facet>
                            <h:outputText value="#{aula.disciplina.periodo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Disciplina</f:facet>
                            <h:outputText value="#{aula.disciplina.abreviacao} - #{aula.turma.identificacao}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
