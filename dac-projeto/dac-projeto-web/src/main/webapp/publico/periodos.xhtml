<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="home.xhtml">
            <ui:define name="home-publico">
                <div class="form-group col-md-12">
                    <h2 align="center">#{cursoBean.cursoEncontrado.descricao}</h2>
                    <h:form>
                        <h:dataTable var="periodo" value="#{cursoBean.periodos}" class="table">
                            <h:column>
                                <f:facet name="header">Períodos</f:facet>
                                <h:commandButton id="abrir" value="#{periodo}º Período" action="#{cursoBean.aulasPorPeriodo(periodo)}" class="btn btn-success col-md-4"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
