<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="home.xhtml">
            <ui:define name="home-publico">
                <div>
                    <h2 align="center">TURMAS: #{professorBean.professorEncontrado.nome}</h2><br/>
                    <h:dataTable var="turma" value="#{professorBean.disciplinas}" class="table table-striped">
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{turma.curso.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Período</f:facet>
                            <h:outputText value="#{turma.periodo}º"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Disciplina</f:facet>
                            <h:outputText value="#{turma.abreviacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">C.H.</f:facet>
                            <h:outputText value="#{turma.carga_horaria}h"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">A/S</f:facet>
                            <h:outputText value="#{turma.aulas_semana}"/>
                        </h:column>
                    </h:dataTable>
                    <h:outputText value="Carga Horária Semanal: #{professorBean.ch}"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
