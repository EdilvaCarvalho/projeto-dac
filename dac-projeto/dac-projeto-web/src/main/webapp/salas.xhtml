<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Salas | Gerenciamento Acadêmico</title>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">
            <ui:define name="menu">
                <li class="dropdown">
                    <a class="navbar-brand" href="#" id="index">Gerenciamento Acadêmico</a>
                </li>
            </ui:define>
            <ui:define name="corpo">
                <div class="form-group col-md-12">
                    <h2 align="center">Salas</h2>
                    <h:form>
                        <h:dataTable var="sala" value="#{salaBean.todasAsSalas()}" class="table">
                            <h:column>
                                <f:facet name="header">Abreviação</f:facet>
                                <h:commandButton id="abrir" value="#{sala.abreviacao}" action="#{salaBean.pegaSala(sala)}" class="btn btn-success col-md-4"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Sala</f:facet>
                                <h:outputText value="#{sala.descricao}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
